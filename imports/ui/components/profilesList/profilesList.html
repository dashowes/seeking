<div layout="column" layout-padding>
  <profile-add-button ng-show="profilesList.isLoggedIn"></profile-add-button>
  <div class="center" ng-hide="profilesList.isLoggedIn">
    <h2 ui-sref="promo" id="promoprompt">Enter your promo code</h2>
    <h3>or</h3>
    <h2 ui-sref="login" id="loginprompt">Log in to create a profile!</h2>
  </div>
  
  <div ng-hide="!profilesList.isLoggedIn" flex layout="row" layout-padding>
    <md-input-container>
      <label>Search</label>
      <input ng-model="profilesList.searchText">
    </md-input-container>
 
    <profiles-sort on-change="profilesList.sortChanged(sort)" property="city" order="1"></profiles-sort>
  </div>
 
  <div ng-hide="!profilesList.isLoggedIn" flex layout="column">
      <!--<md-card dir-paginate="profile in profilesList.profiles | itemsPerPage: profilesList.perPage" total-items="profilesList.profilesCount">-->
      <md-card ng-repeat="profile in profilesList.profiles">
        <!--<div layout="row" layout-align="end">-->
        <!--  <profile-remove profile="profile"></profile-remove>-->
        <!--</div>-->
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline" ui-sref="profileDetails({ profileId: profile._id })">
              {{profile.firstName}}
            </span>
            <md-card-title-media ng-if="profile.images">
              <div class="md-media-lg card-media">
                <profile-image images="profile.images"></profile-image>
              </div>
            </md-card-title-media>
            <span class="md-subhead">{{profile.age}}</span>
             <span class="md-subhead">{{profile.city}}, {{profile.state}}</span>
            <span class="md-subhead">{{profile.instrument1}}<span ng-hide="!profile.instrument2">,</span> {{profile.instrument2}}</span>
            <span class="md-subhead">{{profile.bio}}</span>
          </md-card-title-text>
          <md-card-content layout="column" layout-align="center">
            <!--<span class="md-subhead pctmatch">{{profilesList.pctMatch}}% Match<span>-->
            <span class="md-subhead">{{profile.joinDate}}</span>
          </md-card-content>
        </md-card-title>
        
        <md-card-actions>
          <div layout="row" layout-align="center center">
            <match-response profile="profile" ng-show="profilesList.isLoggedIn"></match-response>
          </div>
        </md-card-actions>
        
        <!--<dir-pagination-controls on-page-change="profilesList.pageChanged(newPageNumber)"></dir-pagination-controls>-->
        <!--<profiles-map profiles="profilesList.profiles"></profiles-map>-->
      </md-card>
  </div>
  
  <div class="smedia-icon-container" ng-hide="profilesList.isLoggedIn">
    <a href="http://facebook.com/seekingmusicapp" target="_blank"><img class="smedia-icon" src="images/fbblack.png"></a>
    <a href="http://twitter.com/seekingmusicapp" target="_blank"><img class="smedia-icon" src="images/twblack.png"></a>
  </div>
</div>
