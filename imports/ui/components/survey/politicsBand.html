<form flex layout="column">
    <span class="md-subhead">What are your politics?</span>
    <md-radio-group ng-model="survey6.profile.politicsAnswer">
        <div layout="row">
            <div layout="column">
                <md-radio-button value="0">Liberal</md-radio-button>
                <md-radio-button value="2">Conservative</md-radio-button>
            </div>
            <div layout="column">
                <md-radio-button value="1">Moderate</md-radio-button>
                <md-radio-button value="3">Other</md-radio-button>
            </div>
        </div>
    </md-radio-group>
    
    <span class="md-subhead">How important is this to you?</span>
    <div layout>
        <div flex="10" layout layout-align="center center">
            <span class="sliderlabel small md-body-1">Not at all</span>
        </div>
        <md-slider flex class="md-accent" md-discrete ng-model="survey6.profile.politicsWeight" step="1" min="1" max="5" aria-label="importance"></md-slider>
        <div flex="10" layout layout-align="center center">
            <span class="sliderlabel small md-body-1">Very</span>
        </div>
    </div>

  <div layout="row">
    <md-button ng-click="survey6.save()" ui-sref="survey6.politics" class="nextbutton md-raised">Next</md-button>
  </div>
</form>
