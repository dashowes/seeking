<form flex layout="column">
  <span class="md-subhead">What are your favorite movies?</span>
  <md-input-container class="detailsinput">
    <input ng-model="survey6.profile.favMoviesAnswer" ng-disabled="!survey6.isLoggedIn">
  </md-input-container>
  
    <span class="md-subhead">How important is this to you?</span>
    <div layout>
      <div flex="10" layout layout-align="center center">
          <span class="sliderlabel small md-body-1">Not at all</span>
      </div>
      <md-slider flex class="md-accent" md-discrete ng-model="survey6.profile.favMoviesWeight" step="1" min="1" max="5" aria-label="importance"></md-slider>
      <div flex="10" layout layout-align="center center">
          <span class="sliderlabel small md-body-1">Very</span>
      </div>
    </div>

  <div layout="row">
    <md-button ng-click="survey6.save()" ui-sref="survey6.favTvShows" class="nextbutton md-raised">Next</md-button>
  </div>
</form>
