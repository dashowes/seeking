<form ng-submit="survey.onSubmit()" name="survey.form" novalidate>
    <formly-form model="survey.model" fields="survey.fields" options="survey.options" form="survey.form">
        <md-button type="submit" ng-disabled="survey.form.$invalid">Next</md-button>
        <md-button type="button" ng-click="survey.options.resetModel()">Reset</md-button>
    </formly-form>
</form>
