<span class="md-headline">
  New people:
</span>
 
<md-list>
  <md-list-item ng-repeat="user in profileUnmatched.users | unmatchedFilter:profileUnmatched.profile" ui-sref="profileFullView({ profileId: profile._id })">
    <p>{{ user | displayNameFilter }}</p>
  </md-list-item>
  <md-list-item ng-if="(profileUnmatched.users | unmatchedFilter:profileUnmatched.profile).length <= 0">
    There's no one new around you.
  </md-list-item>
</md-list>
