<span class="md-headline">Matches</span>
<md-content>
    <md-list flex>
      <md-list-item class="md-3-line" ng-repeat="profile in profiles | orderBy: 'chat.latestMessage.timeSent'" ui-sref="chatView({ chatId: chat._id })">
        <img ng-src="{{profile.mainPic}}" class="md-avatar" alt="{{profile.firstName}}">
        <div class="md-list-item-text">
          <h3>{{profile.firstName}}</h3>
          <h4 class="pctmatch">{{profilesList.pctMatch}}</h4>
          <h4>{{chat.latestMessage.timeSent | messenger.filter(time) }}</h4>
          <p>{{chat.latestMessage.text}}</p>
        </div>
        <md-button class="small md-secondary" ng-click="profilesList.unMatch()">Unmatch</md-button>
        <md-button class="small md-secondary md-warn" ng-click="messenger.block()">Block</md-button>
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
</md-content>
