<md-content>
  <md-list flex>
    <md-subheader class="md-no-sticky">Users who matched with you</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="response in matchResponseUsers.responses | filter:{ response: matchResponseUsers.type }" ui-sref="profileDetails2({ profileId: profile._id })">
      <img src="images/jch.jpg" class="md-avatar" alt="{{profile.firstName}}" />
        <div class="md-list-item-text" layout="column">
        <h3>{{ matchResponseUsers.getUserById(response.user) | displayNameFilter }}</h3>
        <h3>{{ profile.firstName }}</h3>
        <h4>{{ profile.city }}, {{profile.state}}</h4>
        <h4>{{profile.instrument1}}<span ng-hide="!profile.instrument2">,</span> {{profile.instrument2}}</h4>
        <p>{{ profile.bio }}</p>
        </div>
    </md-list-item>
  </md-list>
</md-content>
