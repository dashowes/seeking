<div class="angular-google-map-container">
  <ui-gmap-google-map center="profileMap.location || profileMap.map.center" events="profileMap.map.events" zoom="profileMap.map.zoom">
    <ui-gmap-marker coords="profileMap.location" options="profileMap.marker.options" events="profileMap.marker.events" idKey="profile-location"></ui-gmap-marker>
  </ui-gmap-google-map>
</div>
