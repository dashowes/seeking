<div layout="row" layout-align="end center">
  <md-button ng-click="matchResponse.yes()" ng-class="{'md-primary' : matchResponse.isYes()}">Yes</md-button>
  <md-button ng-click="matchResponse.maybe()" ng-class="{'md-primary' : matchResponse.isMaybe()}">Maybe</md-button>
  <md-button ng-click="matchResponse.no()" ng-class="{'md-primary' : matchResponse.isNo()}">No</md-button>
</div>
