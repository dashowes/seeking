<div layout="column" layout-padding>
  
  <div class="searchcontainer" ng-hide="!profilesList2.isLoggedIn" flex layout="row" layout-padding>
    <md-input-container>
      <label>Search</label>
      <input ng-model="profilesList2.searchText">
    </md-input-container>
 
    <profiles-sort on-change="profilesList2.sortChanged(sort)" property="city" order="1"></profiles-sort>
  </div>
 
  <div ng-hide="!profilesList2.isLoggedIn" flex layout="column">
      <!--<md-card dir-paginate="profile in profilesList2.profiles | itemsPerPage: profilesList2.perPage" total-items="profilesList.profilesCount">-->
      <md-card ng-repeat="profile in profilesList2.profiles" ng-show="!profilesList2.isOwner(profile)">
      <img src="images/jch.jpg" class="md-card-image" alt="{{profile.firstName}}">
      <!--<profile-image images="profile.images"></profile-image>-->
      <md-card-title>
        <md-card-title-text>
          <div flex layout="row">
            <span class="browseheadline md-headline" ui-sref="profileDetails2({ profileId: profile._id })">
              {{profile.firstName}}
            </span>
          </div>
        </md-card-title-text>
      </md-card-title>
            
      <md-card-content>
        <div flex layout="column" class="browseinfo">   
            <!--<span class="browselabel" ng-hide="!profile.age">Age</span>-->
            <span class="browsetext">{{profile.age}}</span>
            <!--<span class="browselabel" ng-hide="!profile.city">City</span>-->
            <span class="browsetext">{{profile.city}}, {{profile.state}}</span>
            <!--<span class="browselabel" ng-hide="!profile.instrument1">Instruments</span>-->
            <span class="browsetext">{{profile.instrument1}}<span ng-hide="!profile.instrument2">,</span> {{profile.instrument2}}</span>
            <!--<span class="browselabel" id="biolabel" ng-hide="!profile.bio">Bio</span>-->
            <span class="browsetext">{{profile.bio}}</span>
        </div> 
      </md-card-content>
        
      <md-card-actions>
        <div layout="row" layout-align="center center">
          <img class="spotifysmall" src="images/spotifyblack.png">
          <md-button ui-sref="surveyDetails({ profileId: profile._id })" class="md-fab md-mini"><md-icon md-svg-icon="social:ic_poll_24px"></md-button>
          <match-response profile="profile" ng-show="profilesList2.isLoggedIn"></match-response>
          <img class="soundcloudsmall" src="images/soundcloudblack.png">
        </div>
      </md-card-actions>
        
        <!--<dir-pagination-controls on-page-change="profilesList.pageChanged(newPageNumber)"></dir-pagination-controls>-->
        <!--<profiles-map profiles="profilesList.profiles"></profiles-map>-->
      </md-card>
      
      <div layout="row" layout-align="center center" class="bottombuttons">
        <div layout="row" layout-align>
          <md-button ui-sref="profiles" class="md-fab"><md-icon md-svg-icon="navigation:ic_arrow_back_24px"></md-button>
        </div>
      </div>
  </div>
</div>
