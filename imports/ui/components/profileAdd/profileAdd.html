<div layout="column">
  <md-input-container class="detailsinput">
    <label>
      First Name:
    </label>
    <input type="text" ng-model="profileAdd.profile.firstName" required />
  </md-input-container>
  <md-input-container class="detailsinput">
    <label>
      Last Name:
    </label>
    <input type="text" ng-model="profileAdd.profile.lastName"/>
  </md-input-container>
  <md-input-container class="detailsinput">
    <label>
      City:
    </label>
    <input type="text" ng-model="profileAdd.profile.city"/>
  </md-input-container>
  <md-input-container class="detailsinput">
    <label>
      State:
    </label>
    <input type="text" ng-model="profileAdd.profile.state"/>
  </md-input-container>
  <div flex layout="row" layout-align="center center">
    <div flex>
      <md-checkbox ng-model="profileAdd.profile.band" aria-label="Are you a band?">
        Are you a band?
      </md-checkbox>
    </div>
    <div flex>
      <md-checkbox ng-model="profileAdd.profile.public" aria-label="Publish Profile?">
        Publish Profile?
      </md-checkbox>
    </div>
  </div>
  <div flex>
    <md-button ng-click="profileAdd.submit()" class="md-raised">Submit</md-button>
  </div>
  <profile-upload files="profileAdd.profile.images"></profile-upload>
</div>
